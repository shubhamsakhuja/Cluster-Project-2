# Common Vars
availability_zone: melbourne-qh2-uom

# Volume
volumes:
  - vol_name: VM4-VOL1
    vol_size: 15
  - vol_name: VM4-VOL2
    vol_size: 15

# Security group
security_groups:
  - name: ssh
    description: "Security group for SSH Access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: http
    description: "Security group for HTTP Access"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0

# Instance
instance_name: SHUBHAM-VM4
instance_image: 955a0556-1224-4499-a895-87d54d5cbf32
instance_key_name: ShubhamPK
instance_flavor: uom.mse.2c9g
